name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # ---------- 1. Lint and Build ----------
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Lint
        working-directory: ./app
        run: npm run lint

      - name: Build Docker image (local)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: pfe-sample-app:ci

      - name: Run container smoke test
        run: |
          docker run -d --name pfe-ci -p 4000:3000 pfe-sample-app:ci
          sleep 2
          curl -sf http://localhost:4000/ || (docker logs pfe-ci && exit 1)
          docker rm -f pfe-ci

  # ---------- 2. Deploy to Docker Hub ----------
  deploy:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-build  # waits for lint/build to succeed

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/pfe-sample-app:latest
